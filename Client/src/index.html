<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' http://127.0.0.1:5000 https://clinic-source-server-f660b6c1e07c.herokuapp.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/; script-src 'self' https://cdn.jsdelivr.net/npm/;"
    />

    <title>Clinic Automation App</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container h-100 p-5">
      <div class="row">
        <!-- Form Column -->
        <div class="col-6">
          <h3 class="text-center">Clinic Automation App</h3>
          <form id="loginForm">
            <div class="form-group mt-3">
              <label for="clinicName">Clinic Name:</label>
              <input
                type="text"
                class="form-control"
                id="clinicName"
                name="clinicName"
                required
              />
            </div>
            <div class="form-group mt-3">
              <label for="username">Username:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="form-group mt-3">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="form-group mt-3">
              <label for="numOfPts">Number of Patients:</label>
              <input
                type="text"
                class="form-control"
                id="numOfPts"
                name="numOfPts"
                required
              />
            </div>
            <div class="form-group mt-3">
              <div class="d-flex justify-content-end">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Remember Me
                  </label>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <button type="submit" class="btn btn-primary" id="submitBtn">
                Submit
              </button>
              <button type="reset" class="btn btn-danger">Reset</button>
            </div>
          </form>
        </div>
        <!-- Log Column -->
        <div class="col-6">
          <h5 class="text-center">Process Log</h5>
          <div id="processLog" class="log-container">
            <!-- Log messages will be appended here -->
          </div>

          <!-- Progress bar, initially hidden -->
          <div class="mt-3" id="progressBarContainer">
            <div
              class="progress"
              role="progressbar"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 30px"
            >
              <div class="progress-bar bg-success" id="progressBar">0%</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Connection Status Indicator -->
      <div id="connectionStatus" class="connection-status">
        <span id="statusDot" class="status-dot offline"></span>
        <span id="statusText">Offline</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
